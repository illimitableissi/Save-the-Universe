<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel-"stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<div class="container">
    <div class ="row">
        <div class="col">
            <div class="card text-center text-white bg-primary mb-3">
                    <h3 class="card-header text-center">Save the Universe!</h3>
                <h5>Thanos has already acquired one of the Infinity stones. Click the stones and match the number to stop him from collecting the rest!!!</h5>
        </div>
    </div>
</div>
    <div class ="row">
        <div class ="col">
            <div class="card text-center text-white bg-dark mb-3">
                <h3 class="card-header">Infinity Stones</h3>
                <div class="card-body" id="stones">
                    <img class="stones" id="stone1" src="/assets/images/Mind_Stone_VFX.png">
                    <img class="stones" id="stone2" src="/assets/images/Power_Stone_VFX.png">
                    <img class="stones" id="stone3" src="/assets/images/Reality_Stone_VFX.png">
                    <img class="stones" id="stone4" src="/assets/images/Time_Stone_VFX.png">
                </div>
            </div>
        </div>
    </div>
    <div class ="row">
        <div class ="col-4">
            <div class="card text-center text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="wins">Wins:</h6>
                    <h5 class="losses">Losses:</h6>
                </div>
            </div>
        </div>
        <div class ="col-4">
            <div class ="card text-center">
                <h4 class="card-header">Number:</h4>
                    <div class ="card-body">
                        <h5 class ="guessed-number"></h5>
                    </div>
            </div>
        </div>
        <div class ="col-4">
            <div class="card text-center text-white bg-danger mb-3">
                <h4 class="card-header">Your total score:</h4> 
                    <div class ="card-body">
                        <h5 class="total-number"></h5>
                    </div>                      
             </div>
         </div>
    </div>
</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
